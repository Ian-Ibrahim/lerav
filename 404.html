<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style/master.css">
    <link rel="stylesheet" type="text/css" href="style/loader.css" id="styles-animations">
    <script src="https://kit.fontawesome.com/b2d1a2836c.js" crossorigin="anonymous"></script>

    <title>404 page not found</title>
    <style media="screen">

          body {
            background-color: #95c2de;
          }

          .mainbox {
            background-color: #95c2de;
            margin: auto;
            height: 600px;
            width: 600px;
            position: relative;
          }

            .err {
              color: #ffffff;
              font-family: 'Nunito Sans', sans-serif;
              font-size: 11rem;
              position:absolute;
              left: 20%;
              top: 8%;
            }

          .far {
            position: absolute;
            font-size: 8.5rem;
            left: 42%;
            top: 15%;
            color: #ffffff;
          }

           .err2 {
              color: #ffffff;
              font-family: 'Nunito Sans', sans-serif;
              font-size: 11rem;
              position:absolute;
              left: 68%;
              top: 8%;
            }

          .msg {
              text-align: center;
              font-family: 'Nunito Sans', sans-serif;
              font-size: 1.6rem;
              position:absolute;
              left: 16%;
              top: 45%;
              width: 75%;
            }

          a {
            text-decoration: none;
            color: white;
          }

          a:hover {
            text-decoration: underline;
          }
    </style>
  </head>
  <body>
    <div class="mainbox">
  <div class="err">4</div>
  <i class="far fa-question-circle fa-spin"></i>
  <div class="err2">4</div>
  <div class="msg">Maybe this page moved? Got deleted? Is hiding out in quarantine? Never existed in the first place?<p>Let's go <a href="#">home</a> and try from there.</p></div>
    </div>
  </body>
</html>
